<div class="container">
  <div class="col">
    <h1 style="text-align: center;">{{titulo}}</h1>
  </div>
  <br><br>
  <form class="form-group row">

    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
        [(ngModel)]="cuadroApellido">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control"
        [(ngModel)]="cuadroSalario">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 35px;">Agregar
        Empleado</button>
    </div>

  </form>
</div>


<br><br>

<!-- Creamos la etiqueta donde se conectara al componente hijo y leera toda la informaciÃ³n que contenga, designamos nuevas variables para el componente hijo procedente de las variables hechas del componente padre, siendo los atributos que estan entre corchetes [] -->
<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado"
  [indice]="i"></app-empleado-hijo-c>
